<!DOCTYPE html>
<html>
    <head>
        <title>Url Shortener</title>
        <meta charset="UTF-8">
        <meta name="author" content="Lonnie L. Souder II">
    </head>
    <body>
        <h1>Url Shortener</h1>
        <form action="/api/shorten" method="POST">
            <label for="url">Url to shorten</label>
            <input type="text" name="url" id="url">
            <input type="submit" value="Shorten">
        </form>
    </body>
</html>
